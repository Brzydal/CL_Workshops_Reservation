
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load static %}  
  <link rel="stylesheet" href="{% static 'room/css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RR</a>
    </div>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Rooms</a></li>
        <li><a href="http://127.0.0.1:8000/room/new">New Room</a></li>
        <li><a href="http://127.0.0.1:8000/reservation/all">All Reservations</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<body>
<header>ROOM RESERVATION FORM</header>

<form id="form" class="topBefore" method="POST">{% csrf_token %}
	
  <input id="name" type="text" name="name" value ="{{room.name}}" placeholder="NAME">
  <input id="capacity" type="text" name="capacity" value ="{{room.capacity}}" placeholder="CAPACITY">
  <fieldset>PROJECTOR
  <input id="radio1" type="radio" name="projector" value=1 checked>Yes
  <input id="radio2" type="radio" name="projector" value=''>No
  </fieldset>
  <input id="submit" type="submit" value="GO!">
</div>  
</form>
</body>
</html>
