<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Rooms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rooms Reservation</h2>
  <p>For more information click the selected room</p>
  <div class="col-xs-6 align=auto">            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Projector</th>
      </tr>
    </thead>
    <tbody>
    {% for room in rooms %}
      <tr>
        <td><a href="http://127.0.0.1:8000/room/{{room.id}}">{{room.name}}</a></td>
        <td>{{room.capacity}}</td>
        <td>{{room.projector}}</td>
        <td>
        	<a href="http://127.0.0.1:8000/room/modify/{{room.id}}" type="button" class="btn btn-default"">Edit</a>
        	<a href="http://127.0.0.1:8000/room/delete/{{room.id}}" type="button" class="btn btn-danger"">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
</div>

</body>
</html>
